site_name: TeaTime
theme:
  name: material
  logo: img/teapot.png
  language: en
  palette:
    primary: white
nav:
  - Blog:
      - blog/index.md
plugins:
  - blog:
      post_readtime_words_per_minute: 200
      pagination_per_page: 2
extra_css:
  - frame.css
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  -  attr_list
  - md_in_html
  - toc:
     toc_depth: 0
     permalink: false
extra:
  generator: false
