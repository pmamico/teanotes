site_name: TeaNotes
theme:
  name: material
  logo: img/teapot.png
  favicon: img/favicon.ico
  language: en
  custom_dir: overrides
  palette:
    primary: white
    scheme: default
nav:
  - Blog:
      - blog/index.md
plugins:
  - blog:
      post_readtime_words_per_minute: 200
      pagination_per_page: 4
extra_css:
  - css/frame.css
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - toc:
     toc_depth: 0
     permalink: false
extra:
  generator: false
  analytics:
    provider: google
    property: G-591BE4WH3V


